<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>A List of All My Reviews</title>
    <link rel="stylesheet" href="style/style.css" />
</head>
<body>
<div id="container">
<header>
    <h1>A List of All Reviews</h1>
</header>

<main>
    <ul>
        <li th:each="review: ${reviewsModel}"><a th:href="@{/review(id=${review.id})}" th:text="${review.title}"></a></li>
    </ul>
</main>
</div>
<footer>
    <small>&copy 2020 XianMaeve</small>
</footer>

</body>
</html>
